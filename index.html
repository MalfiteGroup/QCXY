<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/qcxy.css" rel="stylesheet" />
	</head>

	<body>
		<div class="mui-content">
		</div>
		<nav class="mui-bar mui-bar-tab nav_bottom" id="nav1">
			<a class="mui-tab-item mui-active" id="index">
				<span class="mui-icon"><img src="imgs/index.png" style="width:23px;"/></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item" id="hot">
				<span class="mui-icon"><img src="imgs/hot3.png" style="width:23px;"/></span>
				<span class="mui-tab-label">热点</span>
			</a>
			<a class="mui-tab-item" id="column">
				<span class="mui-icon"><img src="imgs/column.png" style="width:23px;"/></span>
				<span class="mui-tab-label">专栏</span>
			</a>
			<a class="mui-tab-item" id="user">
				<span class="mui-icon"><img src="imgs/stu.png" style="width:22px;"/></span>
				<span class="mui-tab-label">未登录</span>
			</a>
		</nav>
		<script type="text/javascript" charset="utf-8">
			mui.init();
			mui('.mui-scroll-wrapper').scroll({
				deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
			});
			var hot, user, column;
			var isindex = true;
			document.addEventListener('plusready', function() {
				//js代码
				//				console.log(plus.screen.resolutionWidth);
				//				console.log(plus.screen.scale);
				var index = plus.webview.open('html/index.html', 'index', {
					top: '0px',
					bottom: '50px'
				}, 'none', 200, function() {
					hot = plus.webview.create('html/hot.html', 'hot', {
						top: '0px',
						bottom: '50px'
					});
					column = plus.webview.create('html/column.html', 'column', {
						top: '0px',
						bottom: '50px'
					});
					user = plus.webview.create('html/user.html', 'user', {
						top: '0px',
						bottom: '50px'
					});
				});

				function isindexweb() {
					if(isindex) {
						plus.navigator.setStatusBarBackground('#FF5A05');
					} else {
						plus.navigator.setStatusBarBackground('#757575');
					}
				}
				mui("#nav1").on("tap", "#index", function() { //点击触发   
					isindex = true;
					index.show();
					isindexweb();
				});
				mui("#nav1").on("tap", "#hot", function() { //点击触发  
					isindex = false;
					isindexweb();
					hot.show();
				});
				mui("#nav1").on("tap", "#column", function() { //点击触发  
					isindex = false;
					isindexweb();
					column.show()
				});
				mui("#nav1").on("tap", "#user", function() { //点击触发
					user.show();
					isindex = false;
					isindexweb();
				});
			}, false);
		</script>
	</body>

</html>

<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script src="../js/zishiying.js"></script>
		<style>
			html{background-color: rgb(239,239,244);}
			#header
			{
				height:2.047rem;
				background-color:rgb(255,255,255);
				border-bottom:darkgray 0.04rem solid;
				webkit-box-shadow:none;
				box-shadow:none;
				background-color: rgb(245,245,248);
				border-bottom:0.02rem solid rgb(178,178,178)!important;
			}
			#header h1
			{
				font-size:0.55rem;line-height:2.8rem;
			}
		</style>
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
		    <h1 class="mui-title">热点视频</h1>
		</header>
		<div class="mui-content">
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			var subpageTop=0;
			subpageTop=(document.documentElement.clientWidth /20)*2.047+'px';
			mui.init({ 
			    subpages:[{
			      url:"contentPage11.html",//子页面HTML地址，支持本地地址和网络地址
			      id:"contentPage11.html",//子页面标志
			      styles:{
			        top:subpageTop,//子页面顶部位置 
			        bottom:'-2px',//子页面底部位置
			        width:'100%',//子页面宽度，默认为100%
			      },
			      extras:{}//额外扩展参数
			    }]
			 }); 
		</script>
	</body>

</html>

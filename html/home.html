<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<style>
			*
			{
				margin:0;
				padding:0;
				font-family:"微软雅黑";
				background-color: rgb(255, 255, 255);
				line-height:0.5636rem;
			}
		/*顶部header*/
			.header 
			{
				position: fixed;
				z-index:10;
				width:10rem;
				height:2.047rem;
				background-color: initial;
				
			}
			.logo
			{
				width:3.5rem;
				position: relative;
				top:0.75rem;
				left:0.42rem;
				background-color:initial;
			} 
			.search
			{
				width:5.2rem;
				height:0.8rem;
				position: absolute;
				top:0.9rem;
				left:4.25rem;
				border-radius:0.12rem;
				background-color:rgb(246,245,244);
			}
			.search img
			{
				width:0.45rem;
				position: absolute;
				top:0.2rem;
				left:0.2rem;
				background-color: initial;
			}
			.search span
			{
				font-size: 0.42rem;
				background-color: initial;
				position:relative;top:0.145rem;left:0.8051rem;
				color: darkgray;
			}
		/*上面的滚动导航条*/
		
			#slider
			{
				top:2.03rem!important;
			}
			#sliderSegmentedControl
			{
				top:0rem!important;
				height:1.1rem!important; /**/
				background-color: rgb(255, 255, 255);
			}
			.mui-scroll-wrapper
			{
				border-bottom: 0.015 rem solid rgb(167,167,170)!important;
			}							   /**/
			#itemsWrap                     /**/
			{                             /**/
				height:1.1rem!important;/**/
				font-size:0.48rem!important;
				background-color: initial;
			}
			.mui-control-item
			{
				font-size:0.48rem!important;
				padding-left:0.421rem!important;
				padding-right:0rem!important;
				height:0.80515rem!important;
				line-height:1.09rem!important;
			}
		</style>
	</head>

	<body>
		<header id="header" class="header">
			<img id="logo" class="logo" src="../imgs/qcxylogo.png" />
			<div class="search">
				<img src="../imgs/search.png"/>
				<span>搜你想搜的</span>
			</div>
		</header>
		<div class="mui-content">
			<div id="slider" class="mui-slider mui-fullscreen">
				<div id="sliderSegmentedControl" class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
					<div id="itemsWrap" class="mui-scroll">
						<a class="mui-control-item mui-active" href="#item1mobile" data-wid="pullrefresh_sub-1.html">
							推荐
						</a>
						<a class="mui-control-item" href="#item2mobile" data-wid="pullrefresh_sub-2.html">
							热点
						</a>
						<a class="mui-control-item" href="#item3mobile" data-wid="pullrefresh_sub-3.html">
							视频
						</a>
						<a class="mui-control-item" href="#item4mobile" data-wid="pullrefresh_sub-4.html">
							动漫
						</a>
						<a class="mui-control-item" href="#item5mobile" data-wid="pullrefresh_sub-5.html">
							娱乐
						</a>
						<a class="mui-control-item" href="#item6mobile" data-wid="pullrefresh_sub-6.html">
							社会
						</a>
						<a class="mui-control-item" href="#item7mobile" data-wid="pullrefresh_sub-7.html">
							局势
						</a>
						<a class="mui-control-item" href="#item8mobile" data-wid="pullrefresh_sub-8.html">
							体育
						</a>
						<a class="mui-control-item" href="#item9mobile" data-wid="pullrefresh_sub-9.html">
							NBA
						</a>
						<a class="mui-control-item" href="#item10mobile" data-wid="pullrefresh_sub-10.html">
							英雄联盟
						</a>
					</div>
				</div>

			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/zishiying.js" type="text/javascript"></script>
		<script src="../js/webviewGroup.js" type="text/javascript" charset="utf-8"></script>
		<script>
			mui.init();
			var clientWidth=document.documentElement.clientWidth;
			var header_height=clientWidth/10*(2.047+1.08);
			console.log("header_height:"+header_height);		
			mui.plusReady(function() {
				var _self = plus.webview.currentWebview();
				var group = new webviewGroup(_self.id, {
					items: [{
						id: "pullrefresh_sub-1.html",
						url: "homeSubpages/pullrefresh_sub-1.html",
						styles:{top:(header_height/2)+'px',bottom:'0px'},
						extras: {}
					}, {
						id: "pullrefresh_sub-2.html",
						url: "homeSubpages/pullrefresh_sub-2.html",
						styles:{top:(header_height/2)+'px',bottom:'0px'},
						extras: {}
					}, {
						id: "pullrefresh_sub-3.html",
						url: "homeSubpages/pullrefresh_sub-3.html",
						styles:{top:(header_height/2)+'px',bottom:'0px'},
						extras: {}
					}, {
						id: "pullrefresh_sub-4.html",
						url: "homeSubpages/pullrefresh_sub-4.html",
						styles:{top:(header_height/2)+'px',bottom:'0px'},
						extras: {}
					}, {
						id: "pullrefresh_sub-5.html",
						url: "homeSubpages/pullrefresh_sub-5.html",
						styles:{top:(header_height/2)+'px',bottom:'0px'},
						extras: {}
					}, {
						id: "pullrefresh_sub-6.html",
						url: "homeSubpages/pullrefresh_sub-6.html",
						styles:{top:(header_height/2)+'px',bottom:'0px'},
						extras: {}
					}, {
						id: "pullrefresh_sub-7.html",
						url: "homeSubpages/pullrefresh_sub-7.html",
						styles:{top:(header_height/2)+'px',bottom:'0px'},
						extras: {}
					}, {
						id: "pullrefresh_sub-8.html",
						url: "homeSubpages/pullrefresh_sub-8.html",
						styles:{top:(header_height/2)+'px',bottom:'0px'},
						extras: {}
					}, {
						id: "pullrefresh_sub-9.html",
						url: "homeSubpages/pullrefresh_sub-9.html",
						styles:{top:(header_height/2)+'px',bottom:'0px'},
						extras: {}
					}, {
						id: "pullrefresh_sub-10.html",
						url: "homeSubpages/pullrefresh_sub-10.html",
						styles:{top:(header_height/2)+'px',bottom:'0px'},
						extras: {}
					}],
					onChange: function(obj) {
						var c = document.querySelector(".mui-control-item.mui-active");
						if(c) {
							c.classList.remove("mui-active");
						}
						var target = document.querySelector(".mui-scroll .mui-control-item:nth-child(" + (parseInt(obj.index) + 1) + ")");
						target.classList.add("mui-active");
						if(target.scrollIntoView) {
							target.scrollIntoView();
						}
					}
				});
				mui(".mui-scroll").on("tap", ".mui-control-item", function(e) {
					var wid = this.getAttribute("data-wid");
					group.switchTab(wid);
				});
				mui('.header').on("tap", ".search", function(e) {
					mui.openWindow('search.html','search.html',{})
				});
			});
			mui.back = function() {
				var _self = plus.webview.currentWebview();
				_self.close("auto");
			}
		</script>
	</body>

</html>
